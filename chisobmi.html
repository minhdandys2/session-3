<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so can nang cua co the</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("your weight :"));
        let height = parseFloat(prompt("your height :"));
        let bmi = weight / (height*height);
        if (bmi < 18.5)
            alert("underweight");
        else if (bmi < 25.0)
            alert("normal");
        else if (bmi <30.0)
            alert("overweight");
        else
            alert("obese");
    </script>

</body>
</html>
