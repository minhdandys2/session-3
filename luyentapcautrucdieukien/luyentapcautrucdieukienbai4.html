<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số thứ nhất"));
        let b = parseInt(prompt("nhập số thứ hai"));
        let c = parseInt(prompt("nhập số thứ 3"));
        if (a>b) {
            if (a>c) {
                alert("số có giá trị lớn nhất là : " + a)
            }else {
                alert("số có giá trị lớn nhất là : " + b)
            }
        } else {
            if (b>c) {
                alert("số có giá trị lớn nhất là : "+ b)
            } else {
                alert("số có giá trị lớn nhất là : "+ c)
            }
        }
    </script>
</body>
